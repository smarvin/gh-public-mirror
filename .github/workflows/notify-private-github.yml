name: Notify Private Repo on PR Merge

on:
  pull_request_target:    # ‚Üê Changed from pull_request
    types: [closed]

jobs:
  trigger_private_sync:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'mirror' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger private repo sync
        run: |
          HTTP_STATUS=$(curl -s -o response.json -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PRIVATE_REPO_PAT }}" \
            https://api.github.com/repos/smarvin/gh-to-gh-roundtrip/dispatches \
            -d '{"event_type": "sync_public_to_private"}')
          
          if [ "$HTTP_STATUS" = "204" ]; then
            echo "Private repo triggered successfully!"
          else
            echo "Failed with status: $HTTP_STATUS"
            cat response.json
            exit 1
          fi
