name: Sync & Build

on:
  push:
    branches: [main]   # Only trigger build/deploy when main is updated
  workflow_dispatch:    # Allows manual triggering
  repository_dispatch:  # Used to trigger specific sync events
    types: [sync_public_to_private, sync_private_to_public]

# Top-level permissions
permissions:
  contents: write       # Needed for pushing commits
  pages: write          # Needed to deploy GitHub Pages
  id-token: write       # Needed for GitHub Actions authentication

jobs:

  # ---------------------------
  # Sync Public Contributions → Private
  # ---------------------------
  sync_public_to_private:
    if: ${{ github.event_name == 'repository_dispatch' && github.event.action == 'sync_public_to_private' }}
    runs-on: ubuntu-latest
    name: Sync Public → Private

    steps:
      # Checkout the private content branch
      - name: Checkout content branch
        uses: actions/checkout@v4
        with:
          ref: content
          fetch-depth: 0

      # Configure Git identity for commits
      - name: Set Git identity
        run: |
          git config user.name "public-repo-sync-bot"
          git config user.email "actions@github.com"

      # Add the public repo as a remote and fetch mirror branch
      - name: Add public remote
        run: |
          git remote add public https://github.com/smarvin/gh-public-mirror.git || true
          git fetch public mirror

      # Merge public mirror into content (fast-forward or commit)
      - name: Merge public mirror into content
        run: |
          git merge --no-ff public/mirror -m "Merge public mirror into content" || echo "Already up-to-date"

      # Push merged content branch to private repo
      - name: Push content branch
        run: git push origin content

      # Open a pull request from content → current
      - name: Open PR to current
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync content from public mirror"
          title: "Sync content from public mirror"
          body: "Automated PR to bring public content into private repo"
          base: current
          head: content

  # ---------------------------
  # Build & Deploy Jekyll
  # ---------------------------
  build_and_deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    name: Build & Deploy Jekyll

    steps:
      # Checkout main branch (source for Jekyll)
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Ruby environment for Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # Setup Node for asset compilation if needed
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Install dependencies via Bundler
      - name: Install dependencies
        run: bundle install

      # Build the Jekyll site into _site directory
      - name: Build Jekyll site
        run: bundle exec jekyll build -d _site

      # Upload the generated site for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

  # ---------------------------
# Push Private Content to Public
# ---------------------------
push_private_to_public:
  name: Push Private → Public Mirror
  if: ${{ github.event_name == 'workflow_dispatch' }}
  runs-on: ubuntu-latest

  steps:
    - name: Checkout content branch using PAT
      uses: actions/checkout@v4
      with:
        ref: content
        fetch-depth: 0
        token: ${{ secrets.SYNC_PAT }}   # Forces git to use your PAT

    - name: Set Git identity
      run: |
        git config user.name "private-repo-sync-bot"
        git config user.email "actions@github.com"

    - name: Add public remote using PAT
      run: |
        git remote remove public 2>/dev/null || true
        git remote add public https://x-access-token:${{ secrets.SYNC_PAT }}@github.com/smarvin/gh-public-mirror.git
        git fetch public mirror

    - name: Safety check
      run: |
        git status
        git branch -a
        git remote -v

    - name: Push content to public mirror
      run: |
        git push public content:mirror

