name: Sync Private ‚Üí Public

on:
  push:
    branches:
      - current          # Your source-of-truth branch
  workflow_dispatch:     # Manual trigger allowed

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  sync:
    # üîí Prevent loops: skip if commit came from public‚Üíprivate sync bot
    if: "!contains(github.event.head_commit.author.name, 'public-repo-sync-bot')"

    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è Checkout private repo
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # ensure our PAT is used, not GITHUB_TOKEN

      # 2Ô∏è Validate PAT availability
      - name: Validate PAT exists
        run: |
          if [ -z "${{ secrets.PUBLIC_REPO_PAT }}" ]; then
            echo "‚ùå PUBLIC_REPO_PAT is NOT set!"
            exit 1
          else
            echo "‚úÖ PUBLIC_REPO_PAT is present."
          fi

      # 3Ô∏è Git identity
      - name: Set up Git identity
        run: |
          git config user.name "Private Repo Sync Bot"
          git config user.email "actions@github.com"

      # 4Ô∏è Clean up default GitHub credential injection
      - name: Remove GitHub auth header
        run: |
          echo "üßπ Removing GitHub extraheader so PAT can authenticate..."
          git config --unset-all http.https://github.com/.extraheader || true

      # 5Ô∏è Prepare folder for clean sync
      - name: Prepare public working directory
        run: mkdir public

      # 6Ô∏è Clone the public repo into ./public (using PAT)
      - name: Clone public repo
        run: |
          echo "‚¨áÔ∏è Cloning public repo..."
          git clone \
            https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/smarvin/gl-copy-site.git \
            public

      # 7Ô∏è rsync local ‚Üí public excluding workflows
      - name: Sync files (excluding .github/workflows/)
        run: |
          echo "üîÑ Syncing private ‚Üí public (excluding workflows)..."

          exit_code=0
          rsync -av --delete \
            --exclude='.github/workflows/' \
            ./ \
            public/ || exit_code=$?

          if [ "$exit_code" = "24" ]; then
            echo "‚ö†Ô∏è rsync reported vanished files (code 24), safe to ignore."
            exit 0
          fi

          if [ "$exit_code" != "0" ]; then
            echo "‚ùå rsync failed with exit code $exit_code"
            exit $exit_code
          fi

          echo "‚úÖ rsync completed."

      # 8Ô∏è Commit changes if any
      - name: Commit changes
        run: |
          cd public
          if git diff --quiet; then
            echo "‚ú® No changes to commit."
          else
            git add -A
            git commit -m "Sync from private current ‚Üí public mirror"
          fi

      # 9Ô∏è Push to public mirror branch
      - name: Push to public mirror
        run: |
          cd public
          echo "‚¨ÜÔ∏è Pushing to public mirror..."
          git push origin HEAD:mirror --force

      # 10 Show commits
      - name: Show recent commits
        run: git log -5 --oneline
