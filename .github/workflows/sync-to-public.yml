name: Sync Private ‚Üí Public

on:
  push:
    branches:
      - current
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  sync:
    if: "!contains(github.event.head_commit.author.name, 'public-repo-sync-bot')"
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è Checkout private repo
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2Ô∏è Ensure PAT is set
      - name: Validate PAT exists
        run: |
          if [ -z "${{ secrets.PUBLIC_REPO_PAT }}" ]; then
            echo "‚ùå PUBLIC_REPO_PAT is NOT set!"
            exit 1
          else
            echo "‚úÖ PUBLIC_REPO_PAT is present."
          fi

      # 3Ô∏è Bot identity
      - name: Set up Git identity
        run: |
          git config user.name "Private Repo Sync Bot"
          git config user.email "actions@github.com"

      # 4Ô∏è Remove GitHub‚Äôs injected auth header
      - name: Remove GitHub auth header so PAT can authenticate
        run: |
          echo "üßπ Removing GitHub extraheader so PAT can authenticate..."
          git config --unset-all http.https://github.com/.extraheader || true

      # 5Ô∏è Clone public repo using PAT
      - name: Clone public repo
        run: |
          echo "üì• Cloning public repo..."
          git clone --depth 1 \
            https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/smarvin/gl-copy-site.git \
            public

      # 6Ô∏è Sync everything EXCEPT workflows
      - name: Sync files (excluding .github/workflows/)
        run: |
          echo "üîÑ Syncing private ‚Üí public (excluding workflows directory)..."
          rsync -av --delete \
            --exclude='.github/workflows/' \
            ./ public/

      # 7Ô∏è Commit + push back to public repo
      - name: Commit and push changes to public
        run: |
          cd public

          echo "üìå Checking if there are changes..."
          if git diff --quiet --exit-code; then
            echo "No changes to push."
            exit 0
          fi

          echo "üì§ Committing changes..."
          git add .
          git commit -m "Sync from private repo (excluding workflows)"

          echo "‚¨ÜÔ∏è Pushing to public repo..."
          git push

      # 8Ô∏è Debug info
      - name: Show recent commits
        run: git log -5 --oneline
