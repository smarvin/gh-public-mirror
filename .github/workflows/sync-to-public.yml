name: Sync Private ‚Üí Public

on:
  push:
    branches:
      - current          # Your source-of-truth branch
  workflow_dispatch:     # Manual trigger allowed

permissions:
  contents: write         # Allows writing to this private repo
  actions: read
  id-token: write

jobs:
  sync:
    # üîí Prevent loops: skip if commit came from public‚Üíprivate sync bot
    if: "!contains(github.event.head_commit.author.name, 'public-repo-sync-bot')"

    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è Checkout private repo with full history
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # ‚¨Ö REQUIRED FIX FOR PROPER CREDENTIAL USE

      # 2Ô∏è Ensure PAT is actually available
      - name: Validate PAT exists
        run: |
          if [ -z "${{ secrets.PUBLIC_REPO_PAT }}" ]; then
            echo "‚ùå PUBLIC_REPO_PAT is NOT set!"
            exit 1
          else
            echo "‚úÖ PUBLIC_REPO_PAT is present."
          fi

      # 3Ô∏è Set Git identity for private‚Üípublic sync commits
      - name: Set up Git identity
        run: |
          git config user.name "Private Repo Sync Bot"
          git config user.email "actions@github.com"

      # 4Ô∏è Remove GitHub's injected extraheader (GITHUB_TOKEN override)
      #    This is CRITICAL ‚Äî otherwise GitHub will refuse your PAT
      - name: Remove GitHub auth header so PAT is used
        run: |
          echo "üßπ Removing GitHub extraheader so PAT can authenticate..."
          git config --unset-all http.https://github.com/.extraheader || true

      # 5Ô∏è Add public repo remote using PAT
      - name: Add public repo remote
        run: |
          git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/smarvin/gl-copy-site.git
          git remote -v

      # 6Ô∏è Push private/current ‚Üí public/mirror 
      - name: Push to public mirror branch
        run: |
          echo "‚¨ÜÔ∏è Pushing current ‚Üí mirror..."
          git push public current:mirror --force

      # 7Ô∏è Show recent commits for debugging
      - name: Show commit history
        run: git log -5 --oneline
