name: Sync Private ‚Üí Public

on:
  push:
    branches:
      - current          # source-of-truth branch
  workflow_dispatch:     # manual trigger allowed

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  sync:
    if: "!contains(github.event.head_commit.author.name, 'public-repo-sync-bot')"
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è Checkout private repo
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2Ô∏è Validate PAT
      - name: Validate PAT exists
        run: |
          if [ -z "${{ secrets.PUBLIC_REPO_PAT }}" ]; then
            echo "‚ùå PUBLIC_REPO_PAT is NOT set!"
            exit 1
          else
            echo "‚úÖ PUBLIC_REPO_PAT is present."
          fi

      # 3Ô∏è Set Git identity in private repo
      - name: Set up Git identity (private repo)
        run: |
          git config user.name "Private Repo Sync Bot"
          git config user.email "actions@github.com"

      # 4Ô∏è Remove GitHub auth header
      - name: Remove GitHub extraheader
        run: |
          git config --unset-all http.https://github.com/.extraheader || true

      # 5Ô∏è Prepare public folder
      - name: Prepare public folder
        run: mkdir public

      # 6Ô∏è Clone public repo mirror branch
      - name: Clone public repo (mirror branch)
        run: |
          git clone \
            --branch mirror \
            --single-branch \
            https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/smarvin/gl-copy-site.git \
            public || true

      # 7Ô∏è Initialize mirror branch if empty and set identity
      - name: Initialize public repo and set Git identity
        run: |
          cd public
          # Set identity in public repo
          git config user.name "Private Repo Sync Bot"
          git config user.email "actions@github.com"

          if ! git rev-parse HEAD >/dev/null 2>&1; then
            echo "‚ö†Ô∏è public repo has no commits ‚Äî initializing mirror..."
            git checkout -b mirror
            touch .placeholder
            git add .placeholder
            git commit -m "Initialize mirror branch"
            git push origin mirror
          else
            echo "‚úÖ public repo already has commits."
          fi

      # 8Ô∏è Sync private ‚Üí public excluding workflows and .git
      - name: Sync files (exclude workflows and .git)
        run: |
          echo "üîÑ Syncing private ‚Üí public (excluding workflows and .git)..."
          exit_code=0
          rsync -av --delete \
            --exclude='.github/workflows/' \
            --exclude='.git/' \
            ./ \
            public/ || exit_code=$?

          if [ "$exit_code" = "24" ]; then
            echo "‚ö†Ô∏è rsync reported vanished files (code 24), safe to ignore."
            exit 0
          fi
          if [ "$exit_code" != "0" ]; then
            echo "‚ùå rsync failed with exit code $exit_code"
            exit $exit_code
          fi
          echo "‚úÖ rsync completed."

      # 9Ô∏è Commit changes if any
      - name: Commit synced content
        run: |
          cd public
          if git diff --quiet; then
            echo "‚ú® No changes to commit."
          else
            git add -A
            git commit -m "Sync from private current ‚Üí public mirror"
          fi

      # üîü Push to public mirror branch
      - name: Push to public mirror
        run: |
          cd public
          echo "‚¨ÜÔ∏è Pushing to public mirror..."
          git push origin HEAD:mirror --force

      # 11 Debug log
      - name: Show recent commits
        run: git log -5 --oneline
