name: Sync Private → Public

on:
  push:
    branches:
      - current         # Source-of-truth branch
  workflow_dispatch:     # Allow manual runs

permissions:
  contents: write

jobs:
  sync:
    # Prevent loops from public → private sync
    if: "!contains(github.event.head_commit.author.name, 'public-repo-sync-bot')"

    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the private repository
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # ⬅ REQUIRED FIX FOR PROPER CREDENTIAL USE

      # 2) Debug: Confirm secret is present
      - name: Debug secret availability
        run: |
          if [ -z "${{ secrets.PUBLIC_REPO_PAT }}" ]; then
            echo "❌ PUBLIC_REPO_PAT is NOT set!"
            exit 1
          else
            echo "✅ PUBLIC_REPO_PAT is available."
          fi

      # 3) Set up Git identity for the push
      - name: Configure Git identity
        run: |
          git config user.name "Private Repo Sync Bot"
          git config user.email "actions@github.com"

      # 4) Add remote using PAT
      - name: Add public repo remote
        run: |
          git remote add public https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/smarvin/gl-copy-site.git

      # 5) Debug: Verify remote URLs
      - name: Show Git remotes
        run: git remote -v

      # 6) Push current → mirror (force overwrite)
      - name: Push to public mirror branch
        run: |
          echo "Pushing current → mirror..."
          git push public current:mirror --force

      # 7) Debug: Show recent commits
      - name: Show last commits
        run: git log -5 --oneline
