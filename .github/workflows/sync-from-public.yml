name: Sync Public → Private

on:
  repository_dispatch:
    types: [sync_public_to_private]  # Triggered by public repo webhook
  workflow_dispatch:   # Allows manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout private repo
      - name: Checkout private repo branch
        uses: actions/checkout@v4
        with:
          ref: current
          fetch-depth: 0

      # 2️ Set Git identity for sync commits
      - name: Set up Git identity
        run: |
          git config user.name "public-repo-sync-bot"
          git config user.email "actions@github.com"

      # 3️ Add public repo remote (read-only)
      - name: Add public repo remote
        run: |
          git remote add public https://github.com/smarvin/gl-copy-site.git
          git fetch public mirror

      # 4️ Debug: Show remotes
      - name: Debug remote URL
        run: git remote -v

      # 5️ Merge public/mirror → current
      - name: Merge public mirror into current
        run: |
          git merge public/mirror --allow-unrelated-histories -m "Merge public mirror into current" || echo "No changes to merge."

      # 6️ Push changes to private repo
      - name: Push merged changes to private repo
        run: |
          git push origin current

      # 7️ Debug: Show latest commits
      - name: Show last commits
        run: git log -5 --oneline
