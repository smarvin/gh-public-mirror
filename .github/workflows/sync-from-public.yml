name: Sync from Public Repo (gl-copy-site)

on:
  repository_dispatch:
    types: [sync_public_to_private]
  workflow_dispatch:   # allow manual sync

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out private repo
        uses: actions/checkout@v4
        with:
          ref: current   # Your private sync branch

      - name: Add public repo as remote
        run: |
          git remote add public https://github.com/smarvin/gl-copy-site.git
          git fetch public mirror

      - name: Merge public/mirror â†’ current
        run: |
          git merge public/mirror --no-edit || echo "No changes to merge."

      - name: Push updates to private repo
        run: |
          git push origin current
