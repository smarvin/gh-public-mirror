name: Sync Public → Private

on:
  repository_dispatch:
    types: [sync_public_to_private]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout with PAT (enables pushing workflow files)
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.SYNC_PAT }}  # Use PAT instead of GITHUB_TOKEN

      # 2️⃣ Set Git identity
      - name: Set up Git identity
        run: |
          git config user.name "public-repo-sync-bot"
          git config user.email "actions@github.com"

      # 3️⃣ Checkout target branch
      - name: Checkout target branch
        run: |
          git fetch origin current
          git checkout -B current origin/current

      # 4️⃣ Add public repo remote
      - name: Add public repo remote
        run: |
          git remote add public https://github.com/smarvin/gl-copy-site.git || echo "Remote already exists"
          git fetch public mirror

      # 5️⃣ Debug remotes
      - name: Debug remotes
        run: git remote -v

      # 6️⃣ Merge (squash to avoid history issues)
      - name: Merge public mirror into current
        run: |
          if git diff --quiet current public/mirror 2>/dev/null; then
            echo "✅ No changes to merge"
            exit 0
          fi
          
          git merge --squash public/mirror --allow-unrelated-histories || {
            echo "⚠️ Conflicts detected, keeping private repo's version..."
            git checkout --ours .
            git add -A
          }
          
          if git diff --cached --quiet; then
            echo "ℹ️ No changes to commit"
            exit 0
          fi
          
          git commit -m "Sync from public mirror"
          echo "✅ Changes committed"

      # 7️⃣ Show last commits
      - name: Show last commits
        run: git log -5 --oneline

      # Debug: Check git remote URL
      - name: Debug git config
        run: |
          echo "Remote URL:"
          git remote get-url origin
          echo "---"
          echo "Credential helper:"
          git config --list | grep credential || echo "No credential config"

      # 8️⃣ Push with PAT
      - name: Push changes
        run: |
          git push origin current
          echo "✅ Pushed to private repo"

      # 9️⃣ Done
      - name: Sync complete
        run: echo "✅ Public → Private sync finished successfully"
