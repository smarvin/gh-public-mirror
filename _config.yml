# Site settings
title: GH-GH Roundtrip
description: "Let's try to see if we can automate community contributions from a public GitHub repo 
  to a private GitHub repo."
baseurl: "/gh-to-gh-roundtrip"  # <--- MUST match your repo name
url: "https://smarvin.github.io"  # <--- your GitHub Pages domain

# Build settings
markdown: kramdown
theme: minima  # or your preferred theme
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude files that shouldn't be published
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Defaults for posts/pages
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

github_repo: "https://github.com/smarvin/gh-public-mirror"  # Link to the public mirror repo
